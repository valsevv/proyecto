<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Waiting for Players - Drone Carrier Command</title>
    <link rel="stylesheet" href="/screen/styles/lobby.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ocean"></div>
    <div class="radar"></div>

    <div class="waiting-container">
        <h1>Waiting for Opponent...</h1>
        
        <div class="lobby-details" id="lobbyDetails">
            <p class="loading">Loading lobby info...</p>
        </div>

        <div class="waiting-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="waiting-controls">
            <button class="btn-secondary" id="leaveLobbyBtn">Leave Lobby</button>
        </div>
    </div>

 <script src="/screen/LobbyWaiting.js"></script>
 <script src="/screen/CheckAuth.js"></script>
</body>
</html>
