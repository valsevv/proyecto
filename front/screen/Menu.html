<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Drone Carrier Command</title>
    <link rel="stylesheet" href="/screen/styles/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ocean"></div>
    <div class="radar"></div>
    <img src="/assets/porta_drones_volador.png" class="drone volador" title="nave voladora">

    <img src="/assets/porta_drones_mar.png" class="drone naval" title="porta drones naval">

    <!-- MenÃº -->
    <div class="menu-container">
        <h1>Batalla de Drones</h1>

        <button class="menu-btn" onclick="location.href='/lobby-browser'">Browse Lobbies</button>
        <button class="menu-btn">Cargar Partidas Guardadas</button>
        <button class="menu-btn">Ranking de Jugadores</button>
        <button class="menu-btn">CrÃ©ditos</button>
        <button class="menu-btn" id="musicToggleBtn">ðŸ”Š MÃºsica: ON</button>
        <button class="menu-btn" id="logoutBtn" style="background-color: #8B0000;">Logout</button>
    </div>
        <audio id="bgMusic" loop>
            <source src="/assets/Menu_loop.mp3" type="audio/mpeg">
        </audio>

        <script>
        const API_BASE = 'http://localhost:8080/api';
        
      const music = document.getElementById('bgMusic');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        let musicEnabled = true;

        function updateMusicButton() {
            musicToggleBtn.textContent = musicEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            const label = musicEnabled ? 'Desactivar mÃºsica' : 'Activar mÃºsica';
            musicToggleBtn.title = label;
            musicToggleBtn.setAttribute('aria-label', label);
        }

        document.body.addEventListener('click', () => {
            music.volume = 0.4;
            music.loop = true;
 if (musicEnabled) {
                music.play().catch(() => {
                    musicEnabled = false;
                    updateMusicButton();
                });
            }
                }, { once: true });

 musicToggleBtn.addEventListener('click', async () => {
            musicEnabled = !musicEnabled;

            if (musicEnabled) {
                try {
                    await music.play();
                } catch (error) {
                    console.warn('No se pudo reproducir la mÃºsica:', error);
                    musicEnabled = false;
                }
            } else {
                music.pause();
            }

            updateMusicButton();
        });


        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // Clear any remaining session data
                    sessionStorage.clear();
                    // Redirect to login
                    window.location.href = '/login';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error during logout.');
            }
        });
        </script>
</body>
</html>
